<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conversor de Temperaturas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <h1>Conversor °C ↔ °F</h1>

    <div class="row">
      <label for="modo">Convertir a:</label>
      <select id="modo">
        <option value="F">Fahrenheit (desde °C)</option>
        <option value="C">Celsius (desde °F)</option>
      </select>
    </div>

    <div class="row">
      <label for="valor">Temperatura</label>
      <input id="valor" type="number" step="any" placeholder="Ej: 36.6" />
    </div>

    <button id="btn-convertir" type="button">Convertir</button>

    <p id="resultado" class="resultado"></p>
    <p id="error" class="error" aria-live="polite"></p>
  </main>

  <script src="app.js"></script>
</body>
</html>
